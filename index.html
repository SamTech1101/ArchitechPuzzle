<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4Ã—4 Photo Puzzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>4Ã—4 Photo Puzzle</h1>
        <p class="sub">Drag tiles to swap them. Solve the image as fast as you can.</p>
      </div>

      <div class="stats">
        <div class="stat"><span class="label">Time</span><span id="time" class="value">00:00</span></div>
        <div class="stat"><span class="label">Moves</span><span id="moves" class="value">0</span></div>
      </div>
    </header>

    <section class="card">
      <div class="controls">
        <button id="shuffleBtn" class="btn primary">Shuffle</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="previewBtn" class="btn">Preview</button>
        <label class="toggle">
          <input id="gridToggle" type="checkbox" checked />
          <span>Grid lines</span>
        </label>
        <label class="toggle">
          <input id="numbersToggle" type="checkbox" />
          <span>Tile numbers</span>
        </label>
      </div>

      <div class="boardWrap">
        <div id="board" class="board" aria-label="Puzzle board"></div>

        <div id="win" class="win" hidden>
          <div class="winBox">
            <h2>ðŸŽ‰ Solved!</h2>
            <p><strong id="winTime"></strong> â€¢ <strong id="winMoves"></strong></p>
            <div class="winBtns">
              <button id="playAgainBtn" class="btn primary">Play again</button>
              <button id="shareBtn" class="btn">Copy share text</button>
            </div>
            <p class="hint">Tip: Post your time + moves on LinkedIn and challenge others.</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>Made for LinkedIn â€¢ Works on mobile & desktop</span>
    </footer>
  </main>

  <div id="preview" class="preview" hidden>
    <div class="previewInner">
      <button id="closePreview" class="btn close">Close</button>
      <img src="multiclass_conference.jpg" alt="Puzzle preview image" />
    </div>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
